<h2>Selectores <span class="css3-color">CSS3</span></h2>

<p>Selectores contextuales</p>

<ul>
    <li class="fragment">
        <span class="text-success">Descendiente</span>

        Selecciona todos los elementos p que descienden de elementos h2

        <pre><code>h2 p {
    background-color: red
}</code></pre>
    </li>

    <li class="fragment">
        <span class="text-success">Hijo</span>

        Selecciona todos los elementos p que son hijos directos de elementos h2

        <pre><code>h2 > p {
    background-color: red
}</code></pre>
    </li>
</ul>
