<h2>Etiquetas básicas <span class="html5-color">HTML5</span></h2>

<p class="fragment">
    La primera etiqueta que debemos definir es el <strong>DOCTYPE</strong>
</p>

<pre class="fragment"><code data-trim data-noescape>&lt;!DOCTYPE HTML&gt;</code></pre>
<p class="fragment">
    Debemos escribirla de esta forma, para que el navegador interprete que estamos usando la especificación HTML5
</p>
