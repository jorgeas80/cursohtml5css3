<h2>Atributos y etiquetas obsoletos en <span class="html5-color">HTML5</span></h2>

<ul>
    <li class="fragment">La filosofía tras HTML5 es que se ocupe <strong>exclusivamente</strong> del contenido, y no de su presentación. Por eso, algunos atributos de estilo <strong>desaparecen</strong></li>
    <li class="fragment">Por la misma razón, algunas etiquetas también desaparecen</li>
</ul>
