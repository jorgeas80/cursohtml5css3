<h2>Selectores <span class="css3-color">CSS3</span></h2>

<p>Pseudo-clases: aplicables a enlaces</p>

<ul>
    <li class="fragment">
        <span class="text-success">:link</span>

        Selecciona todos los enlaces

        <pre><code>a:link {
    background-color: red;
}</code></pre>
    </li>

    <li class="fragment">
        <span class="text-success">:visited</span>

        Selecciona todos los enlaces visitados

        <pre><code>
a:visited {
    background-color: blue;
}</code></pre>
    </li>
</ul>
